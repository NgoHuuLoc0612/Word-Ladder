<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Ladder Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Word Ladder Game</h1>
            <p>Transform one word into another by changing one letter at a time!</p>
        </header>

        <div class="game-setup" id="gameSetup">
            <div class="mode-selection">
                <h2>Select Game Mode</h2>
                <div class="mode-buttons">
                    <button class="mode-btn" data-mode="pvp">Player vs Player</button>
                    <button class="mode-btn" data-mode="aip">AI vs Player</button>
                    <button class="mode-btn" data-mode="aia">AI vs AI</button>
                </div>
            </div>

            <div class="word-input">
                <h3>Set Start and End Words</h3>
                <div class="input-group">
                    <input type="text" id="startWord" placeholder="Start word" maxlength="10">
                    <input type="text" id="endWord" placeholder="End word" maxlength="10">
                </div>
                <button id="startGame">Start Game</button>
                <button id="randomWords">Random Words</button>
            </div>

            <div class="difficulty-selection">
                <h3>AI Difficulty</h3>
                <select id="aiDifficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="expert">Expert</option>
                </select>
            </div>
        </div>

        <div class="game-board" id="gameBoard" style="display: none;">
            <div class="game-header">
                <div class="word-display">
                    <span class="start-word" id="displayStartWord"></span>
                    <span class="arrow">â†’</span>
                    <span class="end-word" id="displayEndWord"></span>
                </div>
                <div class="game-stats">
                    <div class="timer" id="timer">00:00</div>
                    <div class="moves" id="moves">Moves: 0</div>
                </div>
            </div>

            <div class="players-area">
                <div class="player-section" id="player1Section">
                    <h3>Player 1</h3>
                    <div class="current-word" id="player1CurrentWord"></div>
                    <div class="ladder" id="player1Ladder"></div>
                    <div class="input-area">
                        <input type="text" id="player1Input" placeholder="Enter next word">
                        <button id="player1Submit">Submit</button>
                    </div>
                    <div class="hint-area">
                        <button id="player1Hint">Get Hint</button>
                        <div id="player1HintText"></div>
                    </div>
                </div>

                <div class="player-section" id="player2Section">
                    <h3>Player 2 / AI</h3>
                    <div class="current-word" id="player2CurrentWord"></div>
                    <div class="ladder" id="player2Ladder"></div>
                    <div class="input-area" id="player2InputArea">
                        <input type="text" id="player2Input" placeholder="Enter next word">
                        <button id="player2Submit">Submit</button>
                    </div>
                    <div class="ai-thinking" id="aiThinking" style="display: none;">
                        <div class="thinking-animation"></div>
                        <span>AI is thinking...</span>
                    </div>
                </div>
            </div>

            <div class="game-controls">
                <button id="pauseGame">Pause</button>
                <button id="restartGame">Restart</button>
                <button id="backToMenu">Back to Menu</button>
            </div>
        </div>

        <div class="game-over" id="gameOver" style="display: none;">
            <div class="game-over-content">
                <h2 id="gameOverTitle">Game Over!</h2>
                <div class="final-stats">
                    <div class="stat">
                        <span class="stat-label">Time:</span>
                        <span class="stat-value" id="finalTime">00:00</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Winner:</span>
                        <span class="stat-value" id="winner">-</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Moves:</span>
                        <span class="stat-value" id="finalMoves">0</span>
                    </div>
                </div>
                <div class="final-ladder">
                    <h3>Winning Path:</h3>
                    <div id="finalLadder"></div>
                </div>
                <button id="playAgain">Play Again</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Loading word list...</p>
        </div>
    </div>

    <script src="algorithm.js"></script>
    <script src="game.js"></script>
</body>
</html>
